<!DOCTYPE html>
<html>
    <body>
        <h1>Oparators</h1>
        <p id="demo"></p> 
        <p id="demo1"></p> 
        <p id="demo2"></p> 
        <p id="demo3"></p> 
        <p id="demo4"></p>  
        <script>
            var x,y,z,a,b,c,s;
            x = 5; 
            y = 8; 
            s = 90;
            z = x + y;
            a = x * y;
            b = x/y;
            c = x - y;
            document.getElementById("demo").innerHTML="The result of addtion is the value of z : " + z;
            document.getElementById("demo1").innerHTML="The result of multiplication is the value of z : " + a;
            document.getElementById("demo2").innerHTML="The result of division is the value of z : " + b;
            document.getElementById("demo3").innerHTML="The result of substraction is the value of z : " + c;
            s *= 50;
            document.getElementById("demo4").innerHTML="The assignment oparator, the value of s :" + s;
        </script>   
    </body>
</html>
